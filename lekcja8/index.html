	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"><!--Tag ten mówi przeglądarce, jak ma wyświetlać stronę na urządzeniach mobilnych:
Strona będzie miała szerokość ekranu urządzenia (np. smartfona lub tabletu).
Przy pierwszym załadowaniu strona będzie wyświetlana w naturalnej skali 1:1 (bez przybliżenia).
Użytkownik nie będzie mógł zmieniać skali strony, co może ograniczać użyteczność na niektórych 
urządzeniach, szczególnie jeśli tekst lub elementy strony są za małe.-->
